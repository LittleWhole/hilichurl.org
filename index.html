<!DOCTYPE html>
<html>
<head>
    <title>hilichurl.org</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('your-image.jpg') no-repeat center center fixed;
            filter: blur(10px);
            z-index: -1;
        }

        .glassy-bg {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 50px;
            color: #fff;
            text-align: center;
            font-size: 3em;
            backdrop-filter: blur(5px);
            animation: breathe 5s infinite;
        }

        @keyframes breathe {
            0% { background-color: rgba(255, 255, 255, 0.1); }
            50% { background-color: rgba(255, 255, 255, 0.3); }
            100% { background-color: rgba(255, 255, 255, 0.1); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="glassy-bg">hilichurl.org</div>
</body>
</html>
